openapi: 3.0.1
info:
  title: YouTrack REST API
  description: YouTrack issue tracking and project management system
  license:
    name: YouTrack license
    url: https://www.jetbrains.com/legal/docs/youtrack/youtrack_incloud
  version: '2022.2'
servers:
  - url: https://prima-assicurazioni-spa.myjetbrains.com:443/api
security:
  - permanentToken: []
paths:

components:
  schemas:
    ActivityCategory:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: ''
      discriminator:
        propertyName: $type
    ActivityCursorPage:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        reverse:
          type: boolean
          readOnly: true
        beforeCursor:
          type: string
          readOnly: true
        afterCursor:
          type: string
          readOnly: true
        hasBefore:
          type: boolean
          readOnly: true
        hasAfter:
          type: boolean
          readOnly: true
        activities:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/ActivityItem'
        $type:
          type: string
          readOnly: true
      description: 'Represents a page object that wraps a list of issue activities.

        The main advantage of the page in comparison to a list of activities is cursors.

        The page provides boundary marks that allow continuous iteration over the
        activities from the place

        the page is finished.'
      discriminator:
        propertyName: $type
    ActivityItem:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        author:
          $ref: '#/components/schemas/User'
          readOnly: true
        timestamp:
          type: integer
          format: int64
          readOnly: true
        removed:
          type: object
          readOnly: true
        added:
          type: object
          readOnly: true
        target:
          type: object
          readOnly: true
        targetMember:
          type: string
          readOnly: true
        field:
          $ref: '#/components/schemas/FilterField'
          readOnly: true
        category:
          $ref: '#/components/schemas/ActivityCategory'
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: 'Represents a change in an issue or in its related entities. In
        the UI, you see these changes as

        the Activity stream. It shows a feed of all updates of the issue: issue history,
        comments, attachments,

        VCS changes, work items, and so on.'
      discriminator:
        propertyName: $type
    Agile:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: false
        owner:
          $ref: '#/components/schemas/User'
          readOnly: false
        visibleFor:
          $ref: '#/components/schemas/UserGroup'
          readOnly: false
        visibleForProjectBased:
          type: boolean
          readOnly: false
        updateableBy:
          $ref: '#/components/schemas/UserGroup'
          readOnly: false
        updateableByProjectBased:
          type: boolean
          readOnly: false
        orphansAtTheTop:
          type: boolean
          readOnly: false
        hideOrphansSwimlane:
          type: boolean
          readOnly: false
        estimationField:
          $ref: '#/components/schemas/CustomField'
          readOnly: false
        originalEstimationField:
          $ref: '#/components/schemas/CustomField'
          readOnly: false
        projects:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/Project'
        sprints:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/Sprint'
        currentSprint:
          $ref: '#/components/schemas/Sprint'
          readOnly: true
        columnSettings:
          $ref: '#/components/schemas/ColumnSettings'
          readOnly: true
        swimlaneSettings:
          $ref: '#/components/schemas/SwimlaneSettings'
          readOnly: false
        sprintsSettings:
          $ref: '#/components/schemas/SprintsSettings'
          readOnly: true
        colorCoding:
          $ref: '#/components/schemas/ColorCoding'
          readOnly: false
        status:
          $ref: '#/components/schemas/AgileStatus'
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents an agile board configuration.
      discriminator:
        propertyName: $type
    AgileColumn:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        presentation:
          type: string
          readOnly: true
        isResolved:
          type: boolean
          readOnly: true
        ordinal:
          type: integer
          format: int32
          readOnly: false
        parent:
          $ref: '#/components/schemas/ColumnSettings'
          readOnly: true
        wipLimit:
          $ref: '#/components/schemas/WIPLimit'
          readOnly: false
        fieldValues:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/AgileColumnFieldValue'
        $type:
          type: string
          readOnly: true
      description: Represents settings for a single board column
      discriminator:
        propertyName: $type
    AgileColumnFieldValue:
      description: Represents a field value or values, parameterizing agile column.
      allOf:
        - $ref: '#/components/schemas/DatabaseAttributeValue'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: false
            isResolved:
              type: boolean
              readOnly: true
    AgileStatus:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        valid:
          type: boolean
          readOnly: true
        hasJobs:
          type: boolean
          readOnly: true
        errors:
          type: array
          readOnly: true
          items:
            type: string
        warnings:
          type: array
          readOnly: true
          items:
            type: string
        $type:
          type: string
          readOnly: true
      description: Shows if the board has any configuration problems.
      discriminator:
        propertyName: $type
    AppearanceSettings:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        timeZone:
          $ref: '#/components/schemas/TimeZoneDescriptor'
          readOnly: false
        dateFieldFormat:
          $ref: '#/components/schemas/DateFormatDescriptor'
          readOnly: false
        logo:
          $ref: '#/components/schemas/Logo'
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents the Visual settings of the YouTrack service.
      discriminator:
        propertyName: $type
    Article:
      description: Represents an article.
      allOf:
        - $ref: '#/components/schemas/BaseArticle'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            reporter:
              $ref: '#/components/schemas/User'
              readOnly: false
            visibility:
              $ref: '#/components/schemas/Visibility'
              readOnly: false
            summary:
              type: string
              readOnly: false
            content:
              type: string
              readOnly: false
            attachments:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/ArticleAttachment'
            project:
              $ref: '#/components/schemas/Project'
              readOnly: true
            parentArticle:
              $ref: '#/components/schemas/Article'
              readOnly: false
            childArticles:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/Article'
            hasChildren:
              type: boolean
              readOnly: true
            updatedBy:
              $ref: '#/components/schemas/User'
              readOnly: true
            updated:
              type: integer
              format: int64
              readOnly: true
            created:
              type: integer
              format: int64
              readOnly: true
            idReadable:
              type: string
              readOnly: true
            ordinal:
              type: integer
              format: int64
              readOnly: true
            comments:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/ArticleComment'
            hasStar:
              type: boolean
              readOnly: false
            externalArticle:
              $ref: '#/components/schemas/ExternalArticle'
              readOnly: true
    ArticleAttachment:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: false
        author:
          $ref: '#/components/schemas/User'
          readOnly: true
        created:
          type: integer
          format: int64
          readOnly: true
        updated:
          type: integer
          format: int64
          readOnly: true
        size:
          type: integer
          format: int64
          readOnly: true
        extension:
          type: string
          readOnly: true
        charset:
          type: string
          readOnly: true
        mimeType:
          type: string
          readOnly: true
        metaData:
          type: string
          readOnly: true
        draft:
          type: boolean
          readOnly: true
        removed:
          type: boolean
          readOnly: true
        base64Content:
          type: string
          readOnly: false
        url:
          type: string
          readOnly: true
        visibility:
          $ref: '#/components/schemas/Visibility'
          readOnly: false
        article:
          $ref: '#/components/schemas/BaseArticle'
          readOnly: true
        comment:
          $ref: '#/components/schemas/ArticleComment'
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents a file that is attached to an article or a comment to
        an article.
      discriminator:
        propertyName: $type
    ArticleComment:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        text:
          type: string
          readOnly: false
        created:
          type: integer
          format: int64
          readOnly: true
        updated:
          type: integer
          format: int64
          readOnly: true
        author:
          $ref: '#/components/schemas/User'
          readOnly: true
        article:
          $ref: '#/components/schemas/Article'
          readOnly: true
        attachments:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/ArticleAttachment'
        visibility:
          $ref: '#/components/schemas/Visibility'
          readOnly: false
        $type:
          type: string
          readOnly: true
      description: Represents a comment to an article.
      discriminator:
        propertyName: $type
    AttachmentActivityItem:
      description: Represents a change in the list of attachments of an issue.
      allOf:
        - $ref: '#/components/schemas/CreatedDeletedActivityItem'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            target:
              $ref: '#/components/schemas/IssueAttachment'
              readOnly: true
            removed:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueAttachment'
            added:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueAttachment'
    AttributeBasedSwimlaneSettings:
      description: ''
      allOf:
        - $ref: '#/components/schemas/SwimlaneSettings'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            field:
              $ref: '#/components/schemas/FilterField'
              readOnly: false
            values:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/SwimlaneEntityAttributeValue'
    BackupError:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        date:
          type: integer
          format: int64
          readOnly: true
        errorMessage:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents an error that appeared during the backup.
      discriminator:
        propertyName: $type
    BackupFile:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        size:
          type: integer
          format: int64
          readOnly: true
        creationDate:
          type: integer
          format: int64
          readOnly: true
        link:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents the backup file.
      discriminator:
        propertyName: $type
    BackupStatus:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        backupInProgress:
          type: boolean
          readOnly: true
        backupCancelled:
          type: boolean
          readOnly: true
        backupError:
          $ref: '#/components/schemas/BackupError'
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents the current status of the backup process.
      discriminator:
        propertyName: $type
    BaseArticle:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        reporter:
          $ref: '#/components/schemas/User'
          readOnly: false
        visibility:
          $ref: '#/components/schemas/Visibility'
          readOnly: false
        summary:
          type: string
          readOnly: false
        content:
          type: string
          readOnly: false
        attachments:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/ArticleAttachment'
        $type:
          type: string
          readOnly: true
      description: Represents a base article entity.
      discriminator:
        propertyName: $type
    BaseBundle:
      description: Represents a set of field values in YouTrack.
      allOf:
        - $ref: '#/components/schemas/Bundle'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            values:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/BundleElement'
    BaseWorkItem:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents a basic ancestor for work items.
      discriminator:
        propertyName: $type
    BitBucketChangesProcessor:
      description: Represents an integration with a VCS repository hosted on bitbucket.org.
      allOf:
        - $ref: '#/components/schemas/VcsHostingChangesProcessor'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            server:
              $ref: '#/components/schemas/BitBucketServer'
              readOnly: true
    BitBucketServer:
      description: Represents a cloud Bitbucket server.
      allOf:
        - $ref: '#/components/schemas/VcsHostingServer'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            url:
              type: string
              readOnly: false
    BitbucketStandaloneChangesProcessor:
      description: Represents an integration with a VCS repository on a self-hosted
        Bitbucket server.
      allOf:
        - $ref: '#/components/schemas/VcsHostingChangesProcessor'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            server:
              $ref: '#/components/schemas/BitbucketStandaloneServer'
              readOnly: true
    BitbucketStandaloneServer:
      description: Represents a self-hosted Bitbucket server.
      allOf:
        - $ref: '#/components/schemas/VcsHostingServer'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            url:
              type: string
              readOnly: false
    BuildBundle:
      description: Represents a set of builds in YouTrack.
      allOf:
        - $ref: '#/components/schemas/BaseBundle'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            values:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/BuildBundleElement'
    BuildBundleCustomFieldDefaults:
      description: Default settings for the build-type field.
      allOf:
        - $ref: '#/components/schemas/BundleCustomFieldDefaults'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            bundle:
              $ref: '#/components/schemas/BuildBundle'
              readOnly: false
            defaultValues:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/BuildBundleElement'
    BuildBundleElement:
      description: Represents a build - a single element of a builds bundle.
      allOf:
        - $ref: '#/components/schemas/BundleElement'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            assembleDate:
              type: integer
              format: int64
              readOnly: false
    BuildProjectCustomField:
      description: Represents project settings for a build field.
      allOf:
        - $ref: '#/components/schemas/BundleProjectCustomField'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            bundle:
              $ref: '#/components/schemas/BuildBundle'
              readOnly: false
            defaultValues:
              type: array
              readOnly: false
              items:
                $ref: '#/components/schemas/BuildBundleElement'
    Bundle:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        isUpdateable:
          type: boolean
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents a set of custom field values in YouTrack.
      discriminator:
        propertyName: $type
    BundleCustomFieldDefaults:
      description: Represents custom field default settings for enumerated fields.
      allOf:
        - $ref: '#/components/schemas/CustomFieldDefaults'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
    BundleElement:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: false
        bundle:
          $ref: '#/components/schemas/Bundle'
          readOnly: true
        description:
          type: string
          readOnly: false
        ordinal:
          type: integer
          format: int32
          readOnly: false
        color:
          $ref: '#/components/schemas/FieldStyle'
          readOnly: false
        hasRunningJob:
          type: boolean
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Represents a field value in YouTrack.
      discriminator:
        propertyName: $type
    BundleProjectCustomField:
      description: Represents project settings for a custom field with a defined set
        of values.
      allOf:
        - $ref: '#/components/schemas/ProjectCustomField'
    ChangesProcessor:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        server:
          $ref: '#/components/schemas/VcsServer'
          readOnly: true
        project:
          $ref: '#/components/schemas/Project'
          readOnly: false
        relatedProjects:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/Project'
        enabled:
          type: boolean
          readOnly: false
        visibleForGroups:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/UserGroup'
        addComments:
          type: boolean
          readOnly: false
        lookupIssuesInBranchName:
          type: boolean
          readOnly: false
        $type:
          type: string
          readOnly: true
      description: The basic entity that represents a VCS or a build server integration
        configured for a project.
      discriminator:
        propertyName: $type
    ColorCoding:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Describes rules that define which colors are used for cards on
        the agile board.
      discriminator:
        propertyName: $type
    ColumnSettings:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        field:
          $ref: '#/components/schemas/CustomField'
          readOnly: false
        columns:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/AgileColumn'
        $type:
          type: string
          readOnly: true
      description: Agile board columns settings.
      discriminator:
        propertyName: $type
    CommandLimitedVisibility:
      description: Stores the restricted visibility settings for the command.
      allOf:
        - $ref: '#/components/schemas/CommandVisibility'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            permittedGroups:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/UserGroup'
            permittedUsers:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/User'
    CommandList:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        comment:
          type: string
          readOnly: false
        visibility:
          $ref: '#/components/schemas/CommandVisibility'
          readOnly: false
        query:
          type: string
          readOnly: false
        caret:
          type: integer
          format: int32
          readOnly: false
        silent:
          type: boolean
          readOnly: false
        runAs:
          type: string
          readOnly: false
        commands:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/ParsedCommand'
        issues:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/Issue'
        suggestions:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Suggestion'
        $type:
          type: string
          readOnly: true
      description: 'Represents list of command and related comment in YouTrack.

        Can be used to either apply a command or get command suggestions.'
      discriminator:
        propertyName: $type
    CommandUnlimitedVisibility:
      description: Comment is visible for all the users who can read the issue.
      allOf:
        - $ref: '#/components/schemas/CommandVisibility'
    CommandVisibility:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        $type:
          type: string
          readOnly: true
      description: Visibility settings of the comment that is added along with the
        command.
      discriminator:
        propertyName: $type
    CommentActivityItem:
      description: Represents a change in the comments of an issue.
      allOf:
        - $ref: '#/components/schemas/CreatedDeletedActivityItem'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            target:
              $ref: '#/components/schemas/IssueComment'
              readOnly: true
            removed:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueComment'
            added:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueComment'
            authorGroup:
              $ref: '#/components/schemas/UserGroup'
              readOnly: true
    CommentAttachmentsActivityItem:
      description: Represents a change in the `attachments` attribute of an IssueComment.
      allOf:
        - $ref: '#/components/schemas/MultiValueActivityItem'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            target:
              $ref: '#/components/schemas/IssueComment'
              readOnly: true
            removed:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueAttachment'
            added:
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/IssueAttachment'
    CreatedDeletedActivityItem:
      description: Represents an action when an entity is created or deleted in an
        issue. For example, a new comment is created in the issue.
      allOf:
        - $ref: '#/components/schemas/ActivityItem'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
    CustomField:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: false
        localizedName:
          type: string
          readOnly: false
        fieldType:
          $ref: '#/components/schemas/FieldType'
          readOnly: false
        isAutoAttached:
          type: boolean
          readOnly: false
        isDisplayedInIssueList:
          type: boolean
          readOnly: false
        ordinal:
          type: integer
          format: int32
          readOnly: false
        aliases:
          type: string
          readOnly: false
        fieldDefaults:
          $ref: '#/components/schemas/CustomFieldDefaults'
          readOnly: true
        hasRunningJob:
          type: boolean
          readOnly: true
        isUpdateable:
          type: boolean
          readOnly: true
        instances:
          type: array
          readOnly: false
          items:
            $ref: '#/components/schemas/ProjectCustomField'
        $type:
          type: string
          readOnly: true
      description: Represents a custom field in YouTrack.
      discriminator:
        propertyName: $type
    CustomFieldActivityItem:
      description: Represents an activity that affects a custom field of an issue.
      allOf:
        - $ref: '#/components/schemas/ActivityItem'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
            target:
              $ref: '#/components/schemas/Issue'
              readOnly: true
            removed:
              type: object
              readOnly: true
            added:
              type: object
              readOnly: true
    CustomFieldCondition:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        parent:
          $ref: '#/components/schemas/ProjectCustomField'
          readOnly: false
        $type:
          type: string
          readOnly: true
      description: Represents the condition for showing a custom field.
      discriminator:
        propertyName: $type
    CustomFieldDefaults:
